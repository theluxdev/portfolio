<template name="contact">
	<div class="container-fluid projectList">
		<div class="col-md-6">
			<h3>It's simple - just follow the steps below!</h3>

			<h5>1. Fill Out The Form</h5>
			<h5>2. Submit the form.</h5>
		</div>

		<div class="col-md-6">
			<form>

				<div class="form-group">
    				<label for="name">Full Name</label>
    				<input type="text" class="form-control" id="fullName" placeholder="Your Name">
  				</div>

  				<div class="form-group">
    				<label for="email">Email address</label>
    				<input type="email" class="form-control" id="email" placeholder="Email">
  				</div>
				
				<div class="form-group">
    				<label for="phoneNumber">Phone Number</label>
    				<input type="number" class="form-control" id="phoneNumber" placeholder="xxx-xxx-xxxx">
  				</div>

  				<div class="form-group">
  					<label for="">Your Message</label>
    				<textarea class="form-control" rows="3" placeholder="Hello, we'd love to collaborate on a project together."></textarea>
  				</div>
  			<button type="submit" class="btn btn-success">Submit</button>

  </form>
		</div>


	</div>
</template>
